<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>Title</title>


    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/personService.js"></script>
    <script type="text/javascript" src="js/controller/personController.js"></script>
</head>

<body ng-app="personDemo" ng-controller="personController" ng-init="findAll()">

<div>
    <!--数据列表-->
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th>姓名</th>
            <th>年龄</th>
            <th>地址</th>
            <th>大学</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entity in personlist">
            <td><input type="checkbox" ng-click="($event, entity.id)"></td>
            <td>{{entity.name}}</td>
            <td>{{entity.age}}</td>
            <td>{{entity.address}}</td>
            <td>{{entity.university}}</td>
            <td>
                <a href="add.html#?id={{entity.id}}">修改</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
