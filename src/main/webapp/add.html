<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>Title</title>

    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/personService.js"></script>
    <script type="text/javascript" src="js/controller/personController.js"></script>
</head>
<body ng-app="personDemo" ng-controller="personController">
<div>

        <div>
            姓名<input type="text" ng-model="entity.name">
        </div>
        <div>
            年龄<input type="text" ng-model="entity.age">

            大学<input type="text" ng-model="entity.university">

        <div>
            <a ng-click = "add($scope.entity)">提交</a>
        </div>

</div>

</body>
